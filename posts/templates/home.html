{% extends 'base.html' %}

{% block content %}

<div class="post-container">
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <h4>{{ post.created }}</h4>
    </div>

    {% empty %}
    <h3>There are no posts yet.</h3>

    {% endfor %}
</div>

{% endblock %}
